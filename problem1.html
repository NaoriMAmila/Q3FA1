<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
</head>
<body>
  <script>
    let nickname = prompt("Enter your nickname:");
    let heightInches = parseInt(prompt("Enter your height in inches:"));
    let weightKg = parseFloat(prompt("Enter your weight in kilograms:"));

    let feet = Math.floor(heightInches / 12);
    let inches = heightInches % 12;

    let weightLbs = weightKg * 2.20462;

    let alertMessage = 
      "Name: " + nickname + "\n" +
      "Height: " + feet + "’" + inches + "”\n" +
      "Weight: " + weightLbs.toFixed(3) + " lbs";

    alert(alertMessage);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <TITLE>User info</TITLE>
</head>
<body>
  <script>
    let nickname = prompt("Enter your nickname:");
    let heightInches = parseInt(prompt("Enter your height in inches:"));
    let weightKg = parseFloat(prompt("Enter your weight in kilograms:"));

    let feet = Math.floor(heightInches / 12);
    let inches = heightInches % 12;

    let weightLbs = weightKg * 2.20462;

    let alertMessage = 
      "Name: " + nickname + "\n" +
      "Height: " + feet + "’" + inches + "”\n" +
      "Weight: " + weightLbs.toFixed(3) + " lbs";

    let userConsent = confirm("Do you agree to share your personal information with this site?");

if (userConsent) {
  console.log("Name: " + nickname);
  console.log("Height: " + feet + "’" + inches + "”");
  console.log("Weight: " + weightLbs.toFixed(3) + " lbs");

  alert("Information shared: \n" + alertMessage);
} else {
    console.log("User does not wish to share his/her information.");
    alert("User does not wish to share his/her information.");
}

  </script>
</body>
